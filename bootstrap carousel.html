<!DOCTYPE html>
<html>
<head>
  <style>
    #car {
      height: 300px;
      width: 400px;
      margin: auto;
      overflow: hidden;
    }

    #car .item img {
      width: 400px;
      height: 300px;
      object-fit: cover;
    }
  </style>

  <!-- Bootstrap 3 CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div id="car" class="carousel slide" data-ride="carousel">
    
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#car" data-slide-to="0" class="active"></li>
      <li data-target="#car" data-slide-to="1"></li>
      <li data-target="#car" data-slide-to="2"></li>
    </ol>

    <!-- Slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="flower1.jpg" alt="f1">
        <div class="carousel-caption"><h3>Pink Flower</h3></div>
      </div>
      <div class="item">
        <img src="flower2.jpg" alt="f2">
        <div class="carousel-caption"><h3>Red Flower</h3></div>
      </div>
      <div class="item">
        <img src="flower3.jpg" alt="f3">
        <div class="carousel-caption"><h3>White Flower</h3></div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#car" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#car" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>
</div>

</body>
</html>
