<!DOCTYPE html>
<html>
<head>
<title> Animations </title>


<style>
img{
animation:bounce 1s Infinite;
}
@keyframes bounce
{
0%{transform: translateX(0)scale(1);}
50%{transform: translateX(50px)scale(2)}
100%{transform: translateX(0)scale(3);}

}
</style>
</head>
<body>
<h2> Animations</h2>
<img src="cow.jpg" alt="cow">
<br>

</body>
</html>
