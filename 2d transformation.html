<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Light Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            text-align: center;
            font-family: Arial, sans-serif;
            transition: background 1s ease;
            background: #1a1a2e; /* Dark background when off */
        }
        /* Background glow when light is ON */
        #toggle:checked ~ body {
            background: rgba(255, 182, 193, 0.8); /* Soft pink glow */
            transition: background 1s ease;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        /* Full-screen glowing effect */
        .light-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.9) 20%, rgba(255, 182, 193, 0.5) 50%, rgba(255, 182, 193, 0.2) 80%);
            opacity: 0;
            transition: opacity 1s ease;
        }
        /* Light ON effect */
        #toggle:checked ~ .container .light-glow {
            opacity: 1;
        }
        /* Hide default checkbox */
        #toggle {
            display: none;
        }
        /* Toggle Switch */
        .switch-label {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #333;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        /* Hover Effect */
        .switch-label:hover {
            background: #555;
            transform: scale(1.05);
        }
        /* Active (Light ON) State */
        #toggle:checked ~ .container .switch-label {
            background: pink;
            color: black;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.6);
        }
    </style>
</head>
<body>
    <h2>Smart Home Light Control</h2>
    <input type="checkbox" id="toggle">
    <div class="container">
        <div class="light-glow"></div>
        <label for="toggle" class="switch-label">Toggle Light</label>
    </div>
</body>
</html>
