<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: lightblue; padding: 30px;">

  <h2 style="text-align:center; font-weight:bold; margin-bottom: 50px;">TASK ACTIONS</h2>

  <div class="container text-center">
    <button type="button" class="btn btn-success btn-lg" style="margin: 10px;">START</button>
    <button type="button" class="btn btn-warning btn-lg" style="margin: 10px;">PAUSE</button>
    <button type="button" class="btn btn-primary btn-lg" style="margin: 10px;">COMPLETE</button>
    <button type="button" class="btn btn-danger btn-lg" style="margin: 10px;">DELETE</button>
  </div>

  <br><br>

  <h2 style="text-align:center; font-weight:bold;">SET TASK PRIORITY</h2>
  <div class="container text-center" style="margin-top: 30px;">
    <div class="btn-group">
      <button type="button" class="btn btn-success active">Low</button>
      <button type="button" class="btn btn-default" style="border: 2px solid #007bff; color: #007bff;">Medium</button>
      <button type="button" class="btn btn-default" style="border: 2px solid orange; color: orange;">High</button>
      <button type="button" class="btn btn-default" style="border: 2px solid red; color: red;">Critical</button>
    </div>
  </div>

</body>
</html>
