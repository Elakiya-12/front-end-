<!DOCTYPE html>
<html>
<head>
    <title>Online Appointment Form</title>
    <style>
        body {
            background-color: lavender;
            font-family: Arial, sans-serif;
        }
        fieldset {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #000;
        }
        label {
            font-weight: bold;
        }
    </style>
   <script>
        function submitForm() {
            alert("Your appointment form has been successfully submitted!");
        }
    </script> 
</head>
<body>
    <form>
        <fieldset>
            <legend>User Information</legend>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120" required><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="appointment">Appointment Date & Time:</label>
            <input type="datetime-local" id="appointment" name="appointment" min="2000-01-01T00:00" max="2026-08-31T23:59" required><br><br>
            
            <label for="birthmonth">Birth Month:</label>
            <input type="month" id="birthmonth" name="birthmonth"><br><br>
            
            <label for="satisfaction">Satisfaction Level:</label>
            <input type="range" id="satisfaction" name="satisfaction" min="1" max="10"><br><br>
            
            <label for="search">Search:</label>
            <input type="search" id="search" name="search"><br><br>
            
            <label for="country">Country:</label>
            <select id="country" name="country" multiple>
                <option value="USA">USA</option>
                <option value="UK">SOUTHKOREA</option>
                <option value="Canada">CHINA</option>
                <option value="Australia">SWITZERLAND</option>
                <option value="India">India</option>
            </select>
        </fieldset>
        
        <button type="submit" onclick="submitForm()" autofocus >Submit</button>
        <button type="reset">Reset</button>
        
    </form>
</body>
</html>
